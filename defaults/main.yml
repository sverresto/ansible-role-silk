---
# defaults file for ansible-silk

silk_sensor_test: true

silk_sensor_config: |
  probe tcpdump ipfix
    poll-directory /tmp
  end probe

  group internal-network
    ipblocks 10.0.0.0/8
  end group

  sensor tcpdump
    ipfix-probes tcpdump
    internal-ipblocks @internal-network
    external-ipblocks remainder
  end sensor

silk_conf: |
  version 2
  sensor 0 tcpdump  "for testing only"

  class all
    sensors tcpdump
  end class

  # Editing above this line is sufficient for sensor definition.
  class all
     type  0 in      in
     type  1 out     out
     type  2 inweb   iw
     type  3 outweb  ow
     type  4 innull  innull
     type  5 outnull outnull
     type  6 int2int int2int
     type  7 ext2ext ext2ext
     type  8 inicmp  inicmp
     type  9 outicmp outicmp
     type 10 other   other
     default-types in inweb inicmp
  end class

  default-class all
  packing-logic "packlogic-twoway.so"
